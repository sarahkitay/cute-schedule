<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="800x800" href="/Untitled Design 800x800.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/pwa-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/pwa-512.png" />
    <link rel="apple-touch-icon" href="/Untitled Design 800x800.png" />
    <meta name="description" content="Your personal productivity schedule app with AI assistance" />
    <meta name="theme-color" content="#e8a9b7" />
    
    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="PROYOU" />
    <link rel="apple-touch-icon" href="/pwa-192.png" />
    
    <!-- Prevent zoom on input focus (iOS) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <title>proyou</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Register service worker for notifications
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => console.log('SW registered'))
            .catch(err => console.log('SW registration failed'));
        });
      }
    </script>
  </body>
</html>
